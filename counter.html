
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <meta name="robots" content="noindex">
    <title>星辰光カウンター</title>
    <style>

        .card {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin: 10px;
            padding: 20px;
            width: 18%;
            min-width: 150px;
            text-align: center;
        }

        h1 {
            text-align: center;
            color: #333;
            margin: 30px 0;
        }

        .color-name {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .red .color-name { color: #ff4444; }
        .blue .color-name { color: #4488ff; }
        .green .color-name { color: #44ff44; }
        .white .color-name { color: #888; }
        .black .color-name { color: #333; }

        .count-display {
            font-size: 3em;
            font-weight: bold;
            margin: 15px 0;
            color: #333;
            user-select: none;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .count-btn {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            background-color: #f9f9f9;
            transition: all 0.2s;
        }

        .count-btn:hover {
            background-color: #e9e9e9;
        }

        .count-btn:active {
            transform: scale(0.95);
        }

        .decrease-btn {
            color: #ff4444;
        }

        .increase-btn {
            color: #44ff44;
        }

        .reset-container {
            text-align: center;
            margin-top: 30px;
        }

        .reset-all {
            background-color: #333;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .reset-all:hover {
            background-color: #555;
        }

        .reset-all:active {
            transform: scale(0.95);
        }

    </style>
</head>
<body>

    <header class="header">
        <div class="title">
            <h3>アステリズムルール</h3>
        </div>
        <nav>
            <ul id="header-menu">
                <li><a href="index.html">ホーム</a></li>
                <li><a href="world.html">世界観</a></li>
                <li><a href="character.html">キャラクター</a></li>
                <li><a href="rule.html">ルール</a></li>
                <li><a href="asterism.html">星辰光</a></li>
                <li><a href="asterism2.html">星辰光2</a></li>
                <li><a href="town.html">古都アルザス・ロレーヌ</a></li>
                <li><a href="item.html">アイテム</a></li>
                <li><a href="data.html">PDF資料</a></li>
                <li><a href="counter.html">カウンター</a></li>
                <li><a href="status.html">HP管理ツール</a></li>
            </ul>
        </nav>
        <div id="hamburger" class="hamburger">
            <span></span><span></span><span></span>
        </div>
    </header>

    <div class="container">
        <h1>星辰光カウンター</h1>
        
        <div class="card-container">
            <div class="card red" data-color="red">
                <div class="color-name">赤</div>
                <div class="count-display" id="red-count">0</div>
                <div class="button-group">
                    <button class="count-btn decrease-btn" onclick="changeCount('red', -1)">-</button>
                    <button class="count-btn increase-btn" onclick="changeCount('red', 1)">+</button>
                </div>
            </div>

            <div class="card blue" data-color="blue">
                <div class="color-name">青</div>
                <div class="count-display" id="blue-count">0</div>
                <div class="button-group">
                    <button class="count-btn decrease-btn" onclick="changeCount('blue', -1)">-</button>
                    <button class="count-btn increase-btn" onclick="changeCount('blue', 1)">+</button>
                </div>
            </div>

            <div class="card green" data-color="green">
                <div class="color-name">緑</div>
                <div class="count-display" id="green-count">0</div>
                <div class="button-group">
                    <button class="count-btn decrease-btn" onclick="changeCount('green', -1)">-</button>
                    <button class="count-btn increase-btn" onclick="changeCount('green', 1)">+</button>
                </div>
            </div>

            <div class="card white" data-color="white">
                <div class="color-name">白</div>
                <div class="count-display" id="white-count">0</div>
                <div class="button-group">
                    <button class="count-btn decrease-btn" onclick="changeCount('white', -1)">-</button>
                    <button class="count-btn increase-btn" onclick="changeCount('white', 1)">+</button>
                </div>
            </div>

            <div class="card black" data-color="black">
                <div class="color-name">黒</div>
                <div class="count-display" id="black-count">0</div>
                <div class="button-group">
                    <button class="count-btn decrease-btn" onclick="changeCount('black', -1)">-</button>
                    <button class="count-btn increase-btn" onclick="changeCount('black', 1)">+</button>
                </div>
            </div>
        </div>

        <div class="reset-container">
            <button class="reset-all" onclick="resetAll()">全リセット</button>
        </div>

    <script>
        // カウンターの状態を管理
        let counts = {
            red: 0,
            blue: 0,
            green: 0,
            white: 0,
            black: 0
        };

        // カウントを変更する関数
        function changeCount(color, change) {
            const newCount = counts[color] + change;
            
            // 0未満にはならないようにする
            if (newCount < 0) return;
            
            counts[color] = newCount;
            updateDisplay(color);
            
            // クリック時のフィードバック効果
            const counter = document.querySelector(`[data-color="${color}"]`);
            counter.style.transform = 'scale(0.98)';
            setTimeout(() => {
                counter.style.transform = '';
            }, 100);
        }

        // 表示を更新する関数
        function updateDisplay(color) {
            const countElement = document.getElementById(`${color}-count`);
            countElement.textContent = counts[color];
            
            // カウントに応じてアニメーション
            countElement.style.transform = 'scale(1.15)';
            setTimeout(() => {
                countElement.style.transform = 'scale(1)';
            }, 150);
        }

        // 全てリセットする関数
        function resetAll() {
            Object.keys(counts).forEach(color => {
                counts[color] = 0;
                updateDisplay(color);
            });
        }



        // 初期表示の設定
        Object.keys(counts).forEach(color => {
            updateDisplay(color);
        });
    </script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="script.js"></script>
</body>
</html>
